<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Matching Game</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f7f9fc;
    }

    h1 {
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
    }

    .card {
      width: 100px;
      height: 100px;
      background: #3498db;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }

    .card.flipped {
      background: white;
      color: black;
      border: 2px solid #3498db;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Memory Game</h1>
  <div id="game-board" class="board"></div>
  <div id="message"></div>

  <script>
    const symbols = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ’','ðŸ¥','ðŸ','ðŸ‰','ðŸ‘'];
    let cards = [...symbols, ...symbols]; // duplicate
    cards.sort(() => Math.random() - 0.5); // shuffle

    const board = document.getElementById("game-board");
    const message = document.getElementById("message");
    let flipped = [];
    let matched = [];

    cards.forEach(symbol => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.dataset.symbol = symbol;
      card.textContent = "?"; // hidden

      card.addEventListener("click", () => {
        if (flipped.length < 2 && !card.classList.contains("flipped") && !matched.includes(card)) {
          card.classList.add("flipped");
          card.textContent = symbol;
          flipped.push(card);

          if (flipped.length === 2) {
            const [c1, c2] = flipped;
            if (c1.dataset.symbol === c2.dataset.symbol) {
              matched.push(c1, c2);
              flipped = [];
              if (matched.length === cards.length) {
                message.textContent = "ðŸŽ‰ You win!";
              }
            } else {
              setTimeout(() => {
                flipped.forEach(c => {
                  c.classList.remove("flipped");
                  c.textContent = "?";
                });
                flipped = [];
              }, 800);
            }
          }
        }
      });

      board.appendChild(card);
    });
  </script>
</body>
</html>
